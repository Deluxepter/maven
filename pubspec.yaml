name: Maven
description: Ultimate workout tracking app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  theme_provider: ^0.5.0
  sqflite: ^2.2.2
  path_provider: ^2.0.11
  shared_preferences: ^2.0.15
  streaming_shared_preferences: ^2.0.0
  provider: ^6.0.5
  settings_ui: ^2.0.2
  sliding_up_panel: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  isar_generator: ^3.0.5
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/squat.png